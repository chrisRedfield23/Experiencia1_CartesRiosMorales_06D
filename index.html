<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Image Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Caompatible" content="ie=edge">
    
    
   
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Raleway:500,600&display=swap" rel="stylesheet">
    
    <!--Materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    
    <!-- CSS Estilos -->
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>




      
    
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 class="center-align titulo">" Image Board, un viaje al arte digital "</h1>

                <div class="carousel center-align">
                    <div class="carousel-item">
                        <h2 class="subtitulo">Jill Valentine</h2>
                        <div class="linea-division"></div>
                        <p class="personaje">Resident Evil 3</p>
                        <img src="img/Jill_Valentine_01.png" alt="">
                    </div>

                    <div class="carousel-item">
                        <h2 class="subtitulo">Max Cauldfield</h2>
                        <div class="linea-division"></div>
                        <p class="personaje">Life is Strange</p>
                        <img src="img/Max_Cauldfield_02.jpg" alt="">
                    </div>

                    <div class="carousel-item">
                        <h2 class="subtitulo">Kaneki Ken</h2>
                        <div class="linea-division"></div>
                        <p class="personaje">Tokio Ghoul</p>
                        <img src="img/Kaneki_Ken_03.jpg" alt="">
                    </div>

                    <div class="carousel-item">
                        <h2 class="subtitulo">Ashitaka</h2>
                        <div class="linea-division"></div>
                        <p class="personaje">La princesa Mononoke</p>
                        <img src="img/Ashitaka_04.jpg" alt="">
                    </div>

                    <div class="carousel-item">
                        <h2 class="subtitulo">Chihiro & Haku</h2>
                        <div class="linea-division"></div>
                        <p class="personaje">El Viaje de Chihiro</p>
                        <img src="img/Chihiro_05.jpg" alt="">
                    </div>
                </div>
            </div>       
        </div>
    </div>



    <!--Materialize.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

   
    <!-- JS Main -->
    <script src="js/main.js"></script>
    
    


</body>
</html>
